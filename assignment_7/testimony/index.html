<!DOCTYPE html>
<html>
<head>
    <title>Assignment 7</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="cart-container">
        <!-- Cart Header -->
        <div class="cart-header">
            <h2>Cart</h2>
            <div class="select-all">
                <label>
                    Select
                    <input type="checkbox">
                </label>
            </div>
        </div>

        <!-- Product 1 -->
        <div class="cart-item">
            <img src="images/brown chair.png" alt="brownchair">
            <div class="item-details">
                <h3>Paolo Chair</h3>
                <p class="note">No Customization available on this product</p>
                <p class="price">$355</p>
                <p class="delivery">Regular Delivery: 10 – 14 days delivery</p>

                <div class="quantity">
                    <button>-</button>
                    <input type="text" value="01">
                    <button>+</button>
                </div>
            </div>

            <div class="item-right">
                <button class="remove">&times;</button>
                <p class="total">$355</p>
            </div>
        </div>

        <!-- Product 2 -->
        <div class="cart-item">
            <img src="images/grey chair.png" alt="greychair">
            <div class="item-details">
                <h3>Paolo Chair</h3>
                <p class="note">No Customization available on this product</p>
                <p class="price">$355</p>
                <p class="delivery">Regular Delivery: 10 – 14 days delivery</p>

                <div class="quantity">
                    <button>-</button>
                    <input type="text" value="01">
                    <button>+</button>
                </div>
            </div>

            <div class="item-right">
                <button class="remove">&times;</button>
                <p class="total">$355</p>
            </div>
        </div>

    </div>

</body>
</html>
