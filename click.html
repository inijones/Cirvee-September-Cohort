<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click Counter Demo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #f4f4f9;
      }

      h1 {
        color: #333;
      }

      #counter {
        font-size: 3rem;
        color: #007bff;
        margin: 20px;
        transition: transform 0.2s ease, color 0.2s ease;
      }

      #counter.active {
        transform: scale(1.2);
        color: #28a745;
      }

      button {
        background: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 1.2rem;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Click Counter</h1>
    <div id="counter">0</div>
    <button id="increaseBtn">Click Me!</button>

    <script>
      // Select the counter and button elements
      const counter = document.getElementById("counter");
      const button = document.getElementById("increaseBtn");

      let count = 0; // starting number

      button.addEventListener("click", () => {
        count++; // increase number
        counter.textContent = count; // update HTML

        // Add a temporary "active" class for animation
        counter.classList.add("active");

        // Remove it after animation ends
        setTimeout(() => counter.classList.remove("active"), 200);
      });
    </script>
  </body>
</html>
