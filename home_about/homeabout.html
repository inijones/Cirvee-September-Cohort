<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screen Navigation Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f4f4f9;
        margin: 0;
      }

      .screen {
        display: none; /* all screens hidden by default */
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        width: 100%;
        height: 100%;
      }

      .active {
        display: flex; /* show active screen */
      }

      button {
        background: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        margin-top: 20px;
        font-size: 1rem;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <!-- Screen 1 -->
    <div id="homeScreen" class="screen active">
      <h1>üè† Welcome to the Home Screen</h1>
      <p>This is the first screen.</p>
      <button id="goToAbout">Go to About</button>
    </div>

    <!-- Screen 2 -->
    <div id="aboutScreen" class="screen">
      <h1>‚ÑπÔ∏è About Page</h1>
      <p>This is the second screen.</p>
      <button id="goToHome">Go Back Home</button>
    </div>

    <script>
      // Get references to screens and buttons
      const homeScreen = document.getElementById("homeScreen");
      const aboutScreen = document.getElementById("aboutScreen");
      const goToAbout = document.getElementById("goToAbout");
      const goToHome = document.getElementById("goToHome");

      // When "Go to About" is clicked:
      goToAbout.addEventListener("click", () => {
        homeScreen.classList.remove("active");
        aboutScreen.classList.add("active");
      });

      // When "Go Back Home" is clicked:
      goToHome.addEventListener("click", () => {
        aboutScreen.classList.remove("active");
        homeScreen.classList.add("active");
      });
    </script>
  </body>
