<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Menu</title>
  </head>
  <body>
    <div class="menu-container">
      <div class="menu-title">MENU</div>
      <div class="menu-grid">
        <div class="item">
          <div class="menu-item">
            <img src="./images/food_1.png" alt="New in the Club" />
          </div>
          <p>NEW IN THE CLUB</p>
        </div>

        <div class="item">
          <div class="menu-item">
            <img src="./images/food_2.png" alt="Burger" />
          </div>
          <p>BURGER</p>
        </div>

        <div class="item">
          <div class="menu-item">
            <img src="./images/food_3.png" alt="Sides" />
          </div>
          <p>SIDES</p>
        </div>

        <div class="item">
          <div class="menu-item">
            <img src="./images/food_4.png" alt="Fries" />
          </div>
          <p>FRIES</p>
        </div>

        <div class="item">
          <div class="menu-item">
            <img src="./images/food_5.png" alt="Desserts and Beverages" />
          </div>
          <p>DESSERTS AND BEVERAGES</p>
        </div>

        <div class="item">
          <div class="menu-item">
            <img src="./images/food_6.png" alt="Launch Offer" />
          </div>
          <p>LAUNCH OFFER @99</p>
        </div>

        <div class="item">
          <div class="menu-item">
            <img src="./images/food_7.png" alt="Wraps" />
          </div>
          <p>WRAPS</p>
        </div>

        <div class="item">
          <div class="menu-item">
            <img src="./images/food_8.png" alt="Salads" />
          </div>
          <p>SALADS</p>
        </div>
      </div>
    </div>
  </body>
</html>
