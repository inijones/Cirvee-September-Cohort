<!DOCTYPE html>
<html>

<head>
    <title>Assignment 6</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Header-->
    <div class="container">
        <h2>Sign in to Your Account</h2>
        <p>Enter your Phone number and Password.</p>

        <form>
            <!--Phone number-->
            <div class="form-group">
                <h4>Phone Number</h4>
                <input type="text" placeholder="📞 e.g 0123456789" required>
            </div>

            <!--Password-->
            <div class="form-group">
                <h4>Password</h4>
                <input type="password" placeholder="🔐 Enter here" required>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <div class="form-group">
                <!--Log in-->
                <button type="submit" class="login-btn">Log in</button>

                <div class="social-buttons">
                    <!--Continue with Google-->
                    <button type="button" class="google-btn">
                        Continue with Google<img src="./images/google logo.jpg" alt="Google Icon" />
                    </button>

                    <!--Continue with Apple-->
                    <button type="button" class="apple-btn">
                        Continue with Apple<img src="./images/apple icon.webp" alt="Apple Icon" />
                    </button>
                </div>

                <p id="description">Are you a New Member? <a href="#" class="new account">Create a New
                        Account</a>
                </p>



        </form>


    </div>
</body>


</head>

</html>
