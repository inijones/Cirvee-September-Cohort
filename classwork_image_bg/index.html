<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <div class="logo">
        <img src="./images/site_logo.png" alt="Logo" />
      </div>

      <div class="buttons">
        <ul class="icons">
          <li>
            <a href="#">
              <img src="./icons/icon_1.png" alt="Order" />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./icons/icon_2.png" alt="Order" />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./icons/icon_3.png" alt="Order" />
            </a>
          </li>
        </ul>
        <button class="login">Log In</button>
        <button class="signup">Create an Account</button>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
      <h1>Decorate your Space with Us</h1>
      <ul class="dot-list">
        <li>Order</li>
        <li>Door</li>
        <li>Bell</li>
        <li>Space Solved</li>
      </ul>
      <button class="buy-now">
        Buy Now <img src="./icons/arrow_icon.png" />
      </button>
    </section>

    <!-- Call to Action -->
    <section class="cta">
      <h2>We can Customize Your Space too!</h2>
      <p>
        Get a call from our Team and confirm your Custom design Space solution.
      </p>
      <form>
        <input type="email" placeholder="Enter email address" />
        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
