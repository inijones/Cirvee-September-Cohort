<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login Card (inline styles)</title>
</head>
<body style="margin:0; padding:0; height:100vh; display:flex; align-items:center; justify-content:center; background:#f3f4f5; font-family: 'Segoe UI', Roboto, Arial, sans-serif;">

  <!-- Outer wrapper to hold card and long shadow -->
  <div style="position:relative; width:520px; height:260px; display:flex; align-items:center; justify-content:center;">
    
    <!-- Long pale shadow (behind) -->
    <div style="
      position:absolute;
      left:180px;
      top:40px;
      width:560px;
      height:400px;
      background: linear-gradient(180deg, rgba(0,0,0,0.06), rgba(0,0,0,0.02));
      transform: rotate(-35deg);
      box-shadow: none;
      border-radius:2px;
      z-index:1;
    "></div>

    <!-- Dark card -->
    <div style="
      position:relative;
      z-index:2;
      width:420px;
      height:180px;
      background:#2f3438; /* dark charcoal */
      border-radius:2px;
      padding:20px;
      box-sizing:border-box;
      box-shadow: 0 2px 0 rgba(0,0,0,0.35);
      display:flex;
      flex-direction:column;
      justify-content:space-between;
    ">
      <!-- Username field (simulated input) -->
      <div style="display:flex; align-items:center; height:46px; background:#bfc6d1; border-radius:3px; padding:0 14px; box-sizing:border-box;">
        <!-- small user icon (using SVG for consistent shape) -->
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" style="margin-right:12px; opacity:0.85;">
          <path d="M12 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8z" fill="#3a3f45"/>
          <path d="M4 20c0-4.418 3.582-8 8-8s8 3.582 8 8" fill="#3a3f45"/>
        </svg>
        <span style="color:#3a3f45; font-size:16px;">Username</span>
      </div>

      <!-- Password field (simulated input) -->
      <div style="display:flex; align-items:center; height:46px; background:#bfc6d1; border-radius:3px; padding:0 14px; box-sizing:border-box;">
        <!-- lock icon -->
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" style="margin-right:12px; opacity:0.85;">
          <path d="M17 9V8a5 5 0 0 0-10 0v1" stroke="#3a3f45" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
          <rect x="4" y="9" width="16" height="11" rx="2" fill="#3a3f45" opacity="0.12"/>
        </svg>
        <span style="color:#3a3f45; font-size:16px; letter-spacing:3px;"></span>
      </div>

      <!-- Login button -->
      <div style="height:46px; background:linear-gradient(#22b3a0,#1aa596); border-radius:3px; display:flex; align-items:center; justify-content:center; cursor:pointer; user-select:none;">
        <span style="color:#052827; font-weight:600; font-size:16px; letter-spacing:2px;">LOGIN</span>
      </div>
    </div>
  </div>

</body>
</html>
