<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Cards</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <!--Product 1-->
      <div class="card">
        <img src="images/green_watch.jpeg" alt="Watch" />
        <h3>CLUSE</h3>
        <p>
          This La Boheme model features an ultrathin case with a 38mm diameter.
        </p>
        <h4>$100</h4>
        <div class="star">★★★☆☆</div>
        <button class="btn green">Add to Cart</button>
      </div>

      <!--Product 2-->
      <div class="card">
        <img src="images/red_shoe.jpeg" alt="Shoe" />
        <h3>NIKE SUPRA</h3>
        <p>A pair of backetball sport shoes, has mid-top styling, lace up</p>
        <h4>$150</h4>
        <div class="star">★★★☆☆</div>
        <button class="btn red">Add to Cart</button>
      </div>

      <!--Product 3-->
      <div class="card">
        <img src="images/yellow_shirt.jpeg" alt="Shirt" />
        <h3>SIMPLE SHIRT</h3>
        <p>Part of this year's new summer collection</p>
        <h4>$50</h4>
        <div class="star">★★★☆☆</div>
        <button class="btn orange">Add to Cart</button>
      </div>
    </div>
  </body>
</html>
