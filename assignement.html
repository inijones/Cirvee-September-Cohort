<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In Page</title>

    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f9f9f9;
        font-family: Arial, sans-serif;
      }

      .container {
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 300px;
      }

      h2 {
        margin-bottom: 5px;
      }

      p {
        font-size: 14px;
        margin-top: 0;
        margin-bottom: 15px;
        color: #555;
      }

      .form-group {
        margin-bottom: 15px;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
      }

      .checkbox-label {
        display: flex;
        align-items: center;
        gap: 5px;
        font-size: 14px;
        margin-bottom: 15px;
      }

      .signin-btn {
        width: 100%;
        padding: 10px;
        background: #1a73e8;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      .signin-btn:hover {
        background: #1669c1;
      }

      .google-btn {
        margin-top: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        width: 100%;
        background: #fff;
        color: #444;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: background 0.2s ease;
      }

      .google-btn:hover {
        background: #f1f1f1;
      }

      .google-btn img {
        width: 18px;
        height: 18px;
      }

      .forgot-password {
        display: block;
        margin-top: 15px;
        text-align: center;
        font-size: 14px;
        color: #1a73e8;
        text-decoration: none;
      }

      .forgot-password:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Sign in</h2>
      <p>or <a href="#">create an account</a></p>

      <form>
        <div class="form-group">
          <input type="text" placeholder="Email" required />
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" required />
        </div>

        <label class="checkbox-label">
          <input type="checkbox" /> Remember me
        </label>

        <button type="submit" class="signin-btn">Sign in</button>

        <button type="button" class="google-btn">
          <img src="google_icon.jpeg" alt="Google Icon" />
          Sign in with Google
        </button>
      </form>

      <a href="#" class="forgot-password">Forgotten your password?</a>
    </div>
  </body>
</html>
