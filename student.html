<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Profile</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f5f6fa;
        margin: 0;
      }

      .student-card {
        background: white;
        border-radius: 16px;
        box-shadow: 20px 4px 20px rgba(0, 0, 0, 0.2);
        padding: 30px;
        width: 320px;
        text-align: center;
        transition: transform 0.3s;
      }

      .student-card:hover {
        transform: scale(1.3);
      }

      .profile-photo {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 15px;
        border: 3px solid #007bff;
      }

      h2 {
        margin: 10px 0 5px;
        color: #333;
      }

      .info {
        font-size: 1rem;
        color: #555;
        margin: 6px 0;
      }

      .label {
        font-weight: bold;
        color: #222;
      }
    </style>
  </head>

  <body>
    <!-- Where weâ€™ll display student data -->
    <div class="student-card">
      <img
        id="student-photo"
        class="profile-photo"
        src=""
        alt="Student Photo"
      />
      <h2 id="student-name"></h2>
      <div class="info">
        <span class="label">Age:</span> <span id="student-age"></span>
      </div>
      <div class="info">
        <span class="label">Gender:</span> <span id="student-gender"></span>
      </div>
      <div class="info">
        <span class="label">Date of Birth:</span> <span id="student-dob"></span>
      </div>
    </div>

    <script>
      // Step 1: Create a student object
      const student = {
        name: "Testimony Subair",
        age: 17,
        gender: "Female",
        profilePhoto: "https://randomuser.me/api/portraits/men/2.jpg",
        dateOfBirth: "2004-03-15",
      };

      // Step 2: Load data into HTML
      document.getElementById("student-name").textContent = student.name;
      document.getElementById("student-age").textContent = student.age;
      document.getElementById("student-gender").textContent = student.gender;
      document.getElementById("student-dob").textContent = student.dateOfBirth;
      document.getElementById("student-photo").src = student.profilePhoto;
    </script>
  </body>
</html>
