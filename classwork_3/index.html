<!DOCTYPE html>
<html>
  <head>
    <title>Product Cards</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <!--Product 1-->
      <div>
        <div class="card">
          <img src="images/green_watch.jpeg" alt="Watch" />
          <h3>CLUSE</h3>
          <p>
            This La Boheme model features an ultrathin case with 38mm diameter.
          </p>
          <h4>$100</h4>
          <div class="star">★★★☆☆</div>
        </div>
        <button class="btn green">Add to Cart</button>
      </div>

      <!--Product 2-->
      <div>
        <div class="card">
          <img src="images/red_shoe.jpeg" alt="Shoe" />
          <h3>NIKE KWAZI</h3>
          <p>
            A pair of red basketball sport shoes, has mid-top styling lace-up
          </p>
          <h4>$60</h4>
          <div class="star">★★★☆☆</div>
        </div>
        <button class="btn red">Add to Cart</button>
      </div>

      <!--Product 3-->
      <div>
        <div class="card">
          <img src="images/yellow_shirt.jpeg" alt="Shirt" />
          <h3>SIMPLE ORANGE</h3>
          <p>Pair of this year's new summer collection</p>
          <h4>$15</h4>
          <div class="star">★★★☆☆</div>
        </div>
        <button class="btn yellow">Add to Cart</button>
      </div>
    </div>
  </body>
</html>
